<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index.html</title>
</head>
<body>

<h3> 도서대여 내역 조회 </h3>
<hr color = "red">

1. 도서 대여 정보 등록 <br><br>

<!-- 도서 대여 정보 등록 -->
2. <a href= "http://www.regBook.com"> 도서 대여 페이지로 단순 이동 : 앵커(링크) tag </a> <br><br>

<!-- target ="blank" 사용시 새로운 web 브라우저 tab으로 이동 -->
3. <a href= "http://www.srchBook.com" target="blank"> 도서 대여 내역 검색 페이지 이동 : 앵커(링크) tag </a> <br><br>

<!-- 일반 버튼, 단 onclick ="" 즉 click 인식으로 로직 실행 가능한 이벤터 처리 속성(핸들러) 활용 -->
4. 버튼 클릭해서 login.html로 이동 : <button onclick="location.href='login.html'">이동</button>

</body>
</html>
